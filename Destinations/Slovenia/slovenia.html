<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Llubljana Trip</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="../../style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html" class="back-button">‚Üê Back to Home</a>
        <div class="itinerary-content" id="content">Loading...</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        // Fetch and display the markdown file
        fetch('slovenia.md')
            .then(response => response.text())
            .then(markdown => {
                document.getElementById('content').innerHTML = marked.parse(markdown);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = '<p>Error loading itinerary. Please try again.</p>';
                console.error('Error loading markdown:', error);
            });

        document.addEventListener('click', function (event) {
            const link = event.target.closest('a');
            if (link && link.href) {
                const currentHost = window.location.hostname;
                const linkHost = new URL(link.href).hostname;
                const isExternal = linkHost !== currentHost;
                const isAnchor = link.getAttribute('href').startsWith('#');

                if (isExternal && !isAnchor) {
                    event.preventDefault();
                    window.open(link.href, '_blank', 'noopener,noreferrer');
                }
            }
        }, false);
    </script>
</body>
</html>
